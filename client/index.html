<!DOCTYPE>
<html>
    <head> <title>Carousel</title> 
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
        <script src="/script.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    </head>
    <body>
        <button class="home_button" id="add">
            Add Part
        </button>
        <button class="home_button" id="retrieve">
            Retrieve Part
        </button>

        <div id="adder">
            <div id="toblur">
                <h3>Your part is</h3>
                <h1 id="adder-partnumber">not found.</h1>
                <h2 id="adder-manufacturer">Manufacturer:</h2>
                <h2 id="adder-description">Description:</h2>
                <div id="adder-instruction">
                    <h3>Please clip the bag to the binder clip adjacent to the lit LED!</h3>
                </div>
                <button id="adder-done">Done</button>
            </div>
            <div id="loading"></div>
        </div>

        <div id="retriever">
            <input type="text" name="partnumber" id="partnumber" placeholder="Part Number">
            <button id="retriever-search">Search</button>
            <div id="retriever-info">
                <h2>You searched for</h2>
                <h1 id="retriever-partnumber">an unknown component.</h1>
                <h2 id="retriever-manufacturer">Manufacturer:</h2>
                <h2 id="retriever-description">Description:</h2>
            </div>
            <button id="retriever-request">Request</button>
            <button id="retriever-cancel">Cancel</button>
        </div>
        <div id="retriever-instruction">
            <h2>Please take the bag from the clip adjacent to the lit LED!</h2>
            <button id="retriever-done">Done</button>
        </div>
        <form id="upload-form"
              enctype="multipart/form-data"
              action="/upload"
              method="post" >
              <input id="upload-input" name="picture" type="file" accept="image/*;capture=camera" style="visibility: hidden"><br>
              <button id="upload">Upload</button>
        </form>
        <input type="button" value="Submit" id="retrieval">

    </body>
</html>
