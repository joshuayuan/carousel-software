<!DOCTYPE>
<html>
    <head> <title> Okay Raphael </title> 
        <link rel="stylesheet" type="text/css" href="style.css">

    <body>
        <button class="home_button" id="add">
            Add Part
        </button>
        <button class="home_button" id="retrieve">
            Retrieve Part
        </button>
        <h1> Brent: </h1>
        <p> Okay, Raphael </p>

              enctype="multipart/form-data"
              action="/upload"
              method="post" >

            <input type="radio" name="bagtype" value="notdigikey"> Not Digikey <br>

            <button id="upload">Upload</button>
        </form>
        <h1> Raphael: </h1>
        <p> What can I do for you, Daddy? </p>
        <p> whisper it to me: <input type="text" name="partnumber" id="partnumber"> </p>
        <input type="button" value="Submit" id="retrieval">

    </body>
</html>
